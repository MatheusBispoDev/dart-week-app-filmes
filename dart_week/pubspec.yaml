name: dart_week
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: #^4.3.8 # apontando para a versÃ£o do github
    git: https://github.com/jonataslaw/getx.git # Aponta direto para repositorio
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  firebase_remote_config: ^0.11.0
  flutter_signin_button: ^2.0.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

